<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="hero">
      <img src="./assets/fern.jpg" alt="Fern" class="bg-image" />
      <div class="banner">
        <img src="./assets/odin-lined.png" alt="Odin Logo" class="logo-image" />
        <h1>ODIN</h1>
      </div>
      <div class="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div class="form-panel">
      <div class="intro">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />
        Sign up <em>now</em> to get started.<br />
        <br />
        You <em>know</em> you want to.
      </div>
      <form action="#" method="get" class="form">
        <section class="inputs">
          <h1>Let's do this!</h1>
          <div class="fields">
            <div class="field">
              <label for="fname">FIRST NAME</label>
              <input type="text" id="fname" name="fname" required />
            </div>
            <div class="field">
              <label for="lname">LAST NAME</label>
              <input type="text" id="lname" name="lname" required />
            </div>
            <div class="field">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="emal" required />
            </div>
            <div class="field">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel" name="tel" required />
            </div>
            <div class="field">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                pattern=".{8,}"
                title="Password must be at least 8 characters long."
                required
              />
            </div>
            <div class="field">
              <label for="pw-confrim">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="pw-confrim"
                name="pw-confrim"
                pattern=".{8,}"
                title="Password must be at least 8 characters long."
                required
              />
            </div>
          </div>
        </section>
        <button type="submit">Create Account</button>
      </form>
      <div class="login">Already have an account? <a href="#">Log in</a></div>
    </div>
  </body>
</html>
